<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="javascript/javascript.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <main>
    <p>Seja bem-vindo,</p>
    <p>Identifique-se abaixo para utilizar nossos sistemas.</p>
<div id="login">
    <div id="login_user">
        <p>Usuário</p>
        <input type="text" placeholder="Usuário" id="user">
    </div>
    <div id="login_senha">
        <p>Senha</p>
        <input type="password" placeholder="Senha" id="senha">
    </div>
</div>
    <div id="entrar">
        <button id="logar" onclick="login()">Login</button>
    </div>
    <p id="erro"></p>
</main>
</body>
</html>
